{% extends 'foundation.html' %}
{% block admincontent %}

<div class="title">
  <h2 class="section--title">Departments</h2>
  <a href="{% url 'adddep' %}" class="add"><i class="ri-add-line"></i>Add Department</a>
</div>
<div class="table">
  <table>
      <thead>
          <tr>
              <th>Name</th>
              
              
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          {% for department in departments %}
          <tr>
              <td>{{department.name}}</td>
        
              <td class="pending"><a href="{% url 'deletedepartment' department.id %}" style="color: red;margin-right:5px;">Delete</a><a href="{% url 'updatedep' department.id %}" style="color: green;" >Update</a></td>
              <td><span><i class="ri-edit-line edit"></i><i class="ri-delete-bin-line delete"></i></span></td>
          </tr>
          {% endfor %}
          
      </tbody>
  </table>
</div>
{% endblock admincontent %}
