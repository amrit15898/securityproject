{% extends 'foundation.html' %}
{% block admincontent %}
<div class="title">
    <h2 class="section--title">Forgot password requests</h2>

</div>
<div class="table">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Change</th>      
            </tr>
        </thead>
        <tbody>
            {% for obj in objs %}
            <tr>
                <td>{{obj.employee_id.name}}</td>
                <td>{{obj.employee_id.employee_id}}</td>
                {% if obj.employee_id.employee_id %}
                
                <td><a href="{% url 'changepass' obj.employee_id.employee_id %}" class="add" style="width:100px;">Change Password</a></td>
                {% endif %} 
         
      
             
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</div>

{% endblock admincontent %}
