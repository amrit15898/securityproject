<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>

        {% block style %}{% endblock style %}
    </style>

    <title>Dashboard</title>
</head>

<body>
    
  {% comment %} {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{message}}</li>
      {% endfor %}
  </ul>
  {% endif %} {% endcomment %}
    <section class="header">
        <div class="logo">
           
            <h2>My<span>Project</span></h2>
        </div>
        <div class="search--notification--profile">
          
            <div class="notification--profile">
               
                <div class="picon profile">
                    <img src="assets/images/profile.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="/adminpanel" id="active--link">
                      
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'showusers' %}">
                  
                        <span class="sidebar--item">Users</a>
                    </a>
                </li>
                <li>
                    <a href="{% url 'showdepartment' %}">
                      
                        <span class="sidebar--item" style="white-space: nowrap;">Department</span>
                    </a>
                </li>
                
                <li>
                    <a href="{% url 'showapp' %}">
                     
                        <span class="sidebar--item">Appointment</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'forgotmessage' %}">
                     
                        <span class="sidebar--item">Forgot Password Requests</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                
                <li>
                    <a href="{% url 'logout' %}">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item" class="">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">
            
          
          
            <div class="recent--patients">
               {% block admincontent %}
               
               {% endblock admincontent %}
            </div>
        
        </div>
    </section>

</body>

</html>
